<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejtvény</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffeec2, #ffd68a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .poem {
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="poem">
      Testvéreim közül én vagyok a legédesebb.
Roppanok, hajlok, de sosem perec vagyok.
Vajjal, dzsemmel, de leginkább kávéval szeretsz.
    </div>
  </div>
</body>
</html>
